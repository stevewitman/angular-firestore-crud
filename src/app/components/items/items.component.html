<div *ngIf="items?.length > 0; else noItems">
  <ul class="collection">
    <li (dblclick)="deleteItem($event, item)" *ngFor="let item of items" class="collection-item"><strong>{{ item.id }}: {{ item.description }}</strong></li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
